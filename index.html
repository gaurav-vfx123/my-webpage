<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIDE ON - Customer Information</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 2rem;
    }

    main {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>WELCOME TO RIDE ON</h1>
    <p>Please Provide Your Details to Continue</p>
  </header>

  <main>
    <form action="rental-options.html" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your 10-digit phone number" required>

      <label for="license">Driving License Number</label>
      <input type="text" id="license" name="license" placeholder="Enter your driving license number" required>

      <label for="aadhar">Aadhar Number</label>
      <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" placeholder="Enter your 12-digit Aadhar number" required>

      <button type="submit">Proceed to Rental Options</button>
    </form>
  </main>

  <footer>
    &copy; 2025 RIDE ON Rentals - Port Blair. All Rights Reserved.
  </footer>
</body>
</html>
